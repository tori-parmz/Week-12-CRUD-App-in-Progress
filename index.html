<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Builder App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container-fluid">
        <img src="site-images/header-image.jpg" class="img-fluid" id="header-image">

    </div><br>
    
    <div class="container">
        <div id="app">

        </div>
    <div id="menu-item-form" class="jumbotron">
        <h2 class="display-4">New Menu Item</h2><br>
            <label for="new-menu-category">Menu Category</label>
            <select class="form-control" id="new-menu-category">
              <option value="appetizers" id="selection appetizers">Appetizers</option>
              <option value="salads" id="selection salads">Salads</option>
              <option value="entrées" id="selection entrees">Entrées</option>
              <option value="desserts" id="selection desserts">Desserts</option>
              <option value="drinks" id="selection drinks">Drinks</option>
            </select><br>
                <button id="create-new-category" class="btn btn-success">Create</button>
            </div>
          
          <div id="app">

          </div>     

    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
